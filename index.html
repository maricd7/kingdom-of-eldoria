<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom of Eldoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="main-heading">Kingdom of Eldoria</h1>
    <div class="main-game-container">
      <div>
        <div class="player-stats-container">
          <h2>Stats:</h2>
          <span class="inventory-element">Level</span>
        </div>
        <div class="inventory-container">
          <h2>Inventory</h2>
          <span class="inventory-element">Inventory Element</span>
        </div>
      </div>
      <div class="text-and-actions">
        <div class="text-main-container">
          <p>Welcome to Eldoria</p>
        </div>
        <div class="actions-container">
          <button>Fight</button>
          <button>Run</button>
          <button>Shop</button>
        </div>
      </div>
      <div class="quest-container">
        <h2>Quest:</h2>
      </div>
    </div>
  </body>
</html>
